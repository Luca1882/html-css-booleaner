<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>The Booleaner</title>
</head>
<body>
<!--Inserimento Header con Div e logo-->
    <header>
        <div class="box">
            <img src="./img/logo.svg" alt="The Booleaner Logo">
        </div>
    </header>
    <main>
        <h1>Internet deve essere al servizio del "bene pubblico": Il manifesto di Tim Lerners-Bee</h1>
        <p><span class="text-opacity">Scritto da</span><span class="highlighted"> The Booleaner</span><br><span
                class="text-opacity">il 10/10/2020</span></p>
        <!--Immagini bonus e il figcaption per la descrizione-->
        <figure class="figure">
            <img src="./img/tim-1.jpg" alt="Tim discorso">
            <img src="./img/tim-2.jpg" alt="Tim dopo il discorso">
            <p class="is-lighter">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen
            </p>
            <p class="is-lighter">2nd Photo: Wikimedia, by Paul Clarke</p>
        </figure>
    </main>

    
</body>
</html>
